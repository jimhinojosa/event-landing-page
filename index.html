<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open +Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94e52f2fdf.js" crossorigin="anonymous"></script>
    
  </head>
<body>
    <!-- enter wire frame-->
  <header>
    <nav class=" pb-2 pt-4 d-flex align-items-center">
      <p class="text-dark font-weight-bolder ml-5 flex-grow-1 h2 cursive">moqups</p>
      <ul class="list-inline font-weight-bolder text-body mr-5 h4">
        <li class="list-inline-item navwords">Speakers</li>
        <li class="list-inline-item navwords">Tickets</li>
        <li class="list-inline-item navwords">Venue</li>
      </ul>
    </nav>
    <div class="fixed-top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  </header>
  <div class="jumbotron jumbotron-fluid">
    <div class="container-fluid text-center">
      <p class="font-weight-bolder title text-dark display-4">Clear Statement About <br> Your Event</p>
      <p class="h2 text-muted"> Secondary header that provides more information</p>
      <button type="button" class="btn btn-dark btn-lg px-3">
        <a class="text-light" href="http://google.com">Get Ticket Here</a>
      </button>
    </div>
  </div>
  <div class=" text-center mt-5">
    <p class="display-4 font-weight-bolder text-dark">The Speaker</p>
  </div>
  <div class="text-center">
    <p class="font-weight-bold text-dark h2 ">Write a few lines about the event speakers to <br> hightlight their experties in the field</p>
  </div>
  <div class="container-fluid">
    <div class="row d-flex justify-content-around">
        <div class="col-2 border border-secondary">
          <img src="/img/placeholder.jpg" alt="icon">
        </div>
        <div class="col-2 border border-secondary">
          <img src="/img/placeholder.jpg" alt="">
        </div>
        <div class="col-2 border border-secondary">
          <img src="/img/placeholder.jpg" alt="">
        </div>
        <div class="col-2 border border-secondary">
          <img src="/img/placeholder.jpg" alt="">
        </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
