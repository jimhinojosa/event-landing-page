<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- enter wire frame-->
  <header>
    <nav class="border border-primary pb-2 pt-4 d-flex align-items-center">
      <p class="text-dark font-weight-bolder border border-primary ml-5 flex-grow-1 h2 cursive">moqups</p>
      <ul class="list-inline font-weight-bolder text-body mr-5 h4">
        <li class="list-inline-item">Speakers</li>
        <li class="list-inline-item">Tickets</li>
        <li class="list-inline-item">Venue</li>
      </ul>
    </nav>
  </header>
  <div class="jumbotron jumbotron-fluid">
    <div class="container-fluid text-center">
      <p class="font-weight-bolder title text-dark display-4">Clear Statement About <br> Your Event</p>
      <p class="h2 text-muted"> Secondary header that provides more information</p>
      <button type="button" class="btn btn-dark btn-lg px-3">
        <a class="text-light" href="http://google.com">Get Ticket Here</a>
      </button>
    </div>
  </div>
  <div class=" text-center mt-5">
    <p class="display-4 font-weight-bolder text-dark">The Speaker</p>
  </div>
  <div class="text-center">
    <p class="font-weight-bold text-dark h2 ">Write a few lines about the event speakers to <br> hightlight their experties in the field</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
